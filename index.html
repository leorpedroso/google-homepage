<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
        <span class="head">
            <a href="#" class="link-header">Gmail</a>
            <span id="imagens">
                <a href="#" class="link-header">Imagens</a>
            </span>
        </span>
        <img id="logo" class ="center" alt="The Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div id="form-box">
            <div id="searchbar-box">
                <input type="text" id="searchbar" name="searchbar">
            </div>
            <div class="button-box">
                <input type="button" class="botao" name="search-button" value="Pesquisa Google">
                <input type="button" class="botao" name="lucky-button" value="Estou com Sorte">
            </div>
        </div>
        <div>
            <p>
                Disponibilizado pelo Google em: <a href="#">English</a>
            </p>
        </div>
        <div class="foot">
            <div class="top-footer">
                Brasil
            </div>
            <span class="bottom-footer-1">
                <a class="link-footer" href="#">Privacidade</a>
                <a class="link-footer" href="#">Termos</a>
                <a class="link-footer" href="#">Configurações</a>
                
            </span>
            <span class="bottom-footer-2">
                <a class="link-footer" href="#">Publicidade</a>
                <a class="link-footer" href="#">Negocios</a>
                <a class="link-footer" href="#">Configurações</a>
                <a class="link-footer" href="#">Sobre</a>
                <a class="link-footer" href="#">Como funciona a Pesquisa</a>
            </span>
        </div>
    </main>
</body>
</html>
